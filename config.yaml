# Pose Benchmark Configuration

dataset:
  # Dataset name (used for organizing outputs)
  name: "mpii"
  # Path to MPII images directory
  images_root: "data/mpii/images"
  # Path to MPII annotations JSON
  annotations_json: "data/mpii/annotations/mpii_annotations.json"

output:
  # Base output directory
  dir: "outputs"

benchmark:
  # Maximum number of images to process (set to null for all)
  max_images: 20
  # Minimum confidence threshold for joint detection
  min_conf: 0.2
  # Models to run (available: mediapipe, yolov8-pose, movenet)
  models:
    - mediapipe
    - yolov8-pose
    - movenet
    # - openpose  # Not implemented yet
    # - mmpose    # Not implemented yet
