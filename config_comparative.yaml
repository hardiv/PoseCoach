# Comparative Pose Benchmark Configuration

datasets:
  mpii:
    name: "mpii"
    images_root: "data/mpii/images"
    annotations_json: "data/mpii/annotations/mpii_annotations.json"
    # Number of samples to use (-1 for all available)
    num_samples: 103
    
  workout:
    name: "workout"
    images_root: "data/workout_images"
    annotations_json: "data/workout_images/annotations.json"
    # Number of samples to use (-1 for all available)
    num_samples: -1

output:
  # Base output directory
  dir: "outputs"
  # Comparative results directory
  comparison_dir: "outputs/comparison"

benchmark:
  # Minimum confidence threshold for joint detection
  min_conf: 0.2
  # Models to run (available: mediapipe, yolov8-pose, movenet)
  models:
    - mediapipe
    - yolov8-pose
    - movenet
